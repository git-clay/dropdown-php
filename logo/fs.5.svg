                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="blueGradient">
            <stop offset="5%" stop-color="rgb(0,110,205)"/>
            <stop offset="75%" stop-color="rgb(0,50,100)"/>
        </linearGradient>
