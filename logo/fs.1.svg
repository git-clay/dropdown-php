<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 180">
    <style>
        .letter{fill:rgb(0,110,255);filter:url(#dropshadow)} svg{background-color:white} .plate{fill:white;filter:url(#dropshadow)} .glow{fill:rgb(245,255,0)}
    </style>
    <g>
        <polygon id="sig" class='letter' points="
        60,60
        100,60 
        100,76 
        99,74
        97,73 
        95,71 
        94,70.5
        91,70
        70,70 
        100,105 
        70,140 
        91,140
        94,139.5
        95,139
        97,137.5
        99,135.5
        100,133
        100,150 
        60,150 
        60,140 
        90,105 
        60,70"/>
        <polygon id="f" class='letter' points="
        10,10
        100,10
        100,39
        99,37
        98.5,36
        96,33
        94,32
        92,31
        87,30
        30,30
        30,60
        60,60
        60,70
        30,70
        30,154
        30.5,160
        31,161
        32,163.5
        36,167.5
        39,169.5
        40,170
        30,170
        10,170"/>
    </g>
    <g class="plate">
        <polygon points="
            40,90
            65,90
            77,105
            65,120
            40,120"/>
    </g>
    <filter id="dropshadow" width="150%" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
<!--stdDeviation is how much to blur-->
        <feOffset dx="1" dy="1" result="offsetblur"/>
<!--how much to offset-->
        <feComponentTransfer>
            <feFuncA slope="0.8" type="linear"/>
<!--slope is the opacity of the shadow-->
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
<!--this contains the offset blurred image-->
            <feMergeNode in="SourceGraphic" />
<!--this contains the element that the filter is applied to-->
        </feMerge>
    </filter>
</svg>
